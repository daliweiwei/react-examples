    <title>Events - preventDefault vs return false</title>
    <link rel="stylesheet" href="../../../../../resources/oblicum.css" />
  </head>
  <body>
    <div id="app"></div>

    <a href="https://oblicum.com" onclick="return handleClick(event)"
      >HTML: oblicum.com</a
    >
    <script>
      function handleClick(e) {
        alert('Go to Oblicum...');

        // Can be used in HTML:
        //e.preventDefault();

        // Can also be used in HTML:
        return false;
      }
    </script>

    <script src="../../../../../node_modules/systemjs-0.21.6/dist/system.js"></script>
    <script src="systemjs.config.js"></script>
    <script>
      SystemJS.import('index').catch(function (err) {
        console.error(err);
        document.body.style.backgroundColor = 'red';
        document.body.style.color = 'white';
        document.body.innerText = err;
      });
    </script>
  </body>
