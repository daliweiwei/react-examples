<html>
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Rick Beerendonk" />

    <title>Render Root - Blocking Mode - Use Existing DOM Element</title>

    <base href="/" />
    <link rel="stylesheet" href="resources/oblicum.css" />
    <link rel="stylesheet" href="resources/oblicum-experimental.css" />
    <script src="node_modules/react-0.0.0-experimental/umd/react.development.js"></script>
    <script src="node_modules/react-dom-0.0.0-experimental/umd/react-dom.development.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <script type="text/javascript">
      ReactDOM.unstable_createBlockingRoot(
        document.getElementById('app')
      ).render(
        React.createElement('h1', null, 'Hello React ', React.version, '!')
      );
    </script>
  </body>
</html>
