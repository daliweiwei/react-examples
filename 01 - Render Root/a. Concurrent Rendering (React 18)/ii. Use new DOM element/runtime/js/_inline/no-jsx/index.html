<html>
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Rick Beerendonk" />

    <title>Render Root - Concurrent Rendering - Use New DOM Element</title>

    <base href="/" />
    <link rel="stylesheet" href="resources/oblicum.css" />
    <link rel="stylesheet" href="resources/oblicum-18.css" />
    <script src="node_modules/react/umd/react.development.js"></script>
    <script src="node_modules/react-dom/umd/react-dom.development.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/javascript">
      const rootElem = document.createElement('div');
      document.body.appendChild(rootElem);

      const root = ReactDOM.createRoot(rootElem);
      root.render(
        React.createElement('h1', null, 'Hello React ', React.version, '!')
      );
    </script>
  </body>
</html>
