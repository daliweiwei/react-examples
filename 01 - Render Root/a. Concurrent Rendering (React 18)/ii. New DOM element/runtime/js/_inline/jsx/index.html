<html>
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Rick Beerendonk" />

    <title>Render Root - Concurrent Rendering - New DOM Element</title>

    <base href="/" />
    <link rel="stylesheet" href="resources/oblicum.css" />
    <link rel="stylesheet" href="resources/oblicum-18.css" />
    <script src="node_modules/react-18/umd/react.development.js"></script>
    <script src="node_modules/react-dom-18/umd/react-dom.development.js"></script>
    <script src="node_modules/@babel/standalone/babel.js"></script>
  </head>
  <body>
    <script type="text/babel" data-presets="react">
      const rootElem = document.createElement('div');
      document.body.appendChild(rootElem);

      const root = ReactDOM.createRoot(rootElem);
      root.render(<h1>Hello React {React.version}!</h1>);
    </script>
  </body>
</html>
