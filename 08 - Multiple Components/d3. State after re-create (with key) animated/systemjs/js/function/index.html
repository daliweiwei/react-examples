  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>
      Multiple Components - State after re-create (with key) animated
    </title>
    <link rel="stylesheet" href="../../../../../resources/oblicum.css" />
    <style>
      .keygroup :nth-child(2) {
        transform: translate(-200px, 40px);
      }

      ::view-transition-old(root),
      ::view-transition-new(root) {
        animation-duration: 0s;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script src="../../../../../node_modules/systemjs-0.21.6/dist/system.js"></script>
    <script src="systemjs.config.js"></script>
    <script>
      SystemJS.import('index').catch(function (err) {
        console.error(err);
        document.body.style.backgroundColor = 'red';
        document.body.style.color = 'white';
        document.body.innerText = err;
      });
    </script>
  </body>
</html>
